name: CD - Deploy to Databricks

on:
  workflow_run:
    workflows: ["CI - Build Scala Project"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug artifact info
        run: |
          echo "CI Workflow run ID: ${{ github.event.workflow_run.id }}"
          echo "Attempting to download artifact 'eurowings-scala-assembly'"

      - name: Download artifact from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          name: eurowings-scala-assembly
          path: target/

      # üß© ADD THIS DEBUG STEP HERE
      - name: List downloaded files
        run: |
          echo "Listing target directory contents..."
          ls -R target || echo "‚ö†Ô∏è No target folder found!"

      - name: Set up Databricks CLI
        run: |
          echo "Installing latest Databricks CLI via pip..."
          python3 -m pip install --upgrade pip
          pip install databricks-cli
          databricks --version

      - name: Set Databricks credentials
        run: |
          export DATABRICKS_HOST="${{ secrets.DATABRICKS_HOST }}"
          export DATABRICKS_TOKEN="${{ secrets.DATABRICKS_TOKEN }}"
          databricks auth profiles || echo "‚úÖ Authentication environment ready."

      - name: Upload JAR to Databricks DBFS
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Uploading JAR to Databricks DBFS..."
          JAR_FILE=$(find target -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "‚ùå No JAR file found in target directory!"
            exit 1
          fi
          echo "Found JAR: $JAR_FILE"
          databricks fs cp "$JAR_FILE" dbfs:/FileStore/jars/eurowings-scala-assembly-latest.jar --overwrite
          echo "‚úÖ Upload completed successfully."

      - name: Trigger Databricks Job
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Triggering Databricks job..."
          databricks jobs run-now --job-id ${{ secrets.DATABRICKS_JOB_ID }}
          echo "‚úÖ Databricks job triggered successfully."
