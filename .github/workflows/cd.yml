name: CD - Deploy to Databricks

on:
  workflow_run:
    workflows: ["CI - Build Scala Project"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # ✅ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Show debug info about the artifact
      - name: Debug artifact info
        run: |
          echo "CI Workflow run ID: ${{ github.event.workflow_run.id }}"
          echo "Attempting to download artifact 'eurowings-scala-assembly'"

      # ✅ Download artifact created by CI
      - name: Download artifact from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          name: eurowings-scala-assembly
          path: target/

      # ✅ Install Databricks CLI (modern version)
      - name: Set up Databricks CLI
        run: |
          echo "Installing latest Databricks CLI via pip..."
          python3 -m pip install --upgrade pip
          pip install databricks-cli
          databricks --version

      # ✅ Authenticate with Databricks (new CLI method)
      - name: Set Databricks credentials
        run: |
          export DATABRICKS_HOST="${{ secrets.DATABRICKS_HOST }}"
          export DATABRICKS_TOKEN="${{ secrets.DATABRICKS_TOKEN }}"
          databricks auth profiles || echo "✅ Authentication environment ready."

      # ✅ Upload the JAR file to Databricks FileStore
      - name: Upload JAR to Databricks DBFS
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Uploading JAR to Databricks DBFS..."
          databricks fs cp "target/scala-2.12/eurowings-scala-assembly-0.1.0.jar" dbfs:/FileStore/jars/eurowings-scala-assembly-0.1.0.jar --overwrite
          echo "✅ Upload completed successfully."

      # ✅ Trigger Databricks job
      - name: Trigger Databricks Job
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Triggering Databricks job..."
          databricks jobs run-now --job-id ${{ secrets.DATABRICKS_JOB_ID }}
          echo "✅ Databricks job triggered successfully."
