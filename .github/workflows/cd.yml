name: CD - Deploy to Databricks

on:
  workflow_run:
    workflows: ["CI - Build Scala Project"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug artifact info
        run: |
          echo "CI Workflow run ID: ${{ github.event.workflow_run.id }}"
          echo "Attempting to download artifact 'eurowings-scala-assembly'"

      - name: Download artifact from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          name: eurowings-scala-assembly
          path: target/

      - name: List downloaded files
        run: |
          echo "Listing target directory contents..."
          ls -R target || echo "‚ö†Ô∏è No target folder found!"

      # ‚úÖ Use NEW Databricks CLI
      - name: Install Databricks CLI (v0.275.0)
        run: |
          DATABRICKS_VERSION="0.275.0"
          echo "Installing Databricks CLI v$DATABRICKS_VERSION..."
          curl -L -o databricks_cli.zip \
            "https://github.com/databricks/cli/releases/download/v${DATABRICKS_VERSION}/databricks_cli_${DATABRICKS_VERSION}_linux_amd64.zip"
          unzip databricks_cli.zip -d ~/databricks
          chmod +x ~/databricks/databricks
          echo "$HOME/databricks" >> $GITHUB_PATH
          databricks version

      - name: Set Databricks credentials
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "‚úÖ Databricks credentials set."

      - name: Verify Databricks Authentication
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Testing Databricks token with new CLI..."
          databricks workspace ls / || (echo "‚ùå Invalid Databricks token or scope" && exit 1)
          echo "‚úÖ Token is valid and workspace is accessible."

      - name: Upload JAR to Databricks DBFS
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Uploading JAR to Databricks DBFS..."
          JAR_FILE=$(find target -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "‚ùå No JAR file found in target directory!"
            exit 1
          fi
          echo "Found JAR: $JAR_FILE"
          databricks fs cp "$JAR_FILE" dbfs:/FileStore/jars/eurowings-scala-assembly-latest.jar --overwrite
          echo "‚úÖ Upload completed successfully."

      - name: Trigger Databricks Job
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "üöÄ Triggering Databricks job..."
          databricks jobs run-now --job-id ${{ secrets.DATABRICKS_JOB_ID }}
