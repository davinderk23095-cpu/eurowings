name: CD - Deploy to Databricks

on:
  workflow_run:
    workflows: ["CI - Build Scala Project"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug artifact info
        run: |
          echo "CI Workflow run ID: ${{ github.event.workflow_run.id }}"
          echo "Attempting to download artifact 'eurowings-scala-assembly'"

      - name: Download artifact from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          name: eurowings-scala-assembly
          path: target/

      # ✅ Install Databricks CLI via pip
      - name: Set up Databricks CLI
        run: |
          echo "Installing latest Databricks CLI via pip..."
          python3 -m pip install --upgrade pip
          pip install databricks-cli
          databricks --version

      # ✅ Authenticate using repository secrets
      - name: Configure Databricks Auth
        run: |
          databricks configure --host "${{ secrets.DATABRICKS_HOST }}" --token "${{ secrets.DATABRICKS_TOKEN }}"

      # ✅ Upload the JAR built in CI to Databricks FileStore
      - name: Upload JAR to Databricks DBFS
        run: |
          databricks fs cp "target/scala-2.12/eurowings-scala-assembly-0.1.0.jar" dbfs:/FileStore/jars/eurowings-scala-assembly-0.1.0.jar --overwrite

      # ✅ Trigger Databricks job after upload
      - name: Trigger Databricks Job
        run: |
          databricks jobs run-now --job-id ${{ secrets.DATABRICKS_JOB_ID }}
