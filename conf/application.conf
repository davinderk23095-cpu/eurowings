# ---------- ROOT KEYS (some versions of AppConfig read these) ----------
dataset-name   = "Reiseveranstalter"
ingestion-date = "2025-03-14"
encoding       = "ISO-8859-1"

# Paths without spaces (Windows style works fine with Spark)
landing-path = "C:/ew/data/landing"
raw-path     = "C:/ew/data/raw"
errors-path  = "C:/ew/data/raw/_errors"
silver-path  = "C:/ew/data/silver"  

overwrite-silver-on-date = true
bad-record-col           = "bad_record"

dq {
  fail-on-missing-critical = ["Agenturnummer","Agenturname"]
  quarantine-threshold = 0.05
  drop-threshold       = 0.20
}

# ---------- NAMESPACED KEYS (some versions look under app.*) ----------
app {
  dataset-name   = ${dataset-name}
  ingestion-date = ${ingestion-date}
  encoding       = ${encoding}

  landing-path = ${landing-path}
  raw-path     = ${raw-path}
  errors-path  = ${errors-path}
  silver-path  = ${silver-path}

  overwrite-silver-on-date = ${overwrite-silver-on-date}
  bad-record-col           = ${bad-record-col}

  dq = ${dq}
}

ingest {
  badRecordCol   = "bad_record"
  defaultDataset = "Reiseveranstalter"
}

paths {
  landing = ${landing-path}
  raw     = ${raw-path}
  silver  = ${silver-path}          
}